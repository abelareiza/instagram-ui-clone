<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png">
    <script src="https://kit.fontawesome.com/e1167abf4c.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- Background -->
    <div
      class="px-10 min-h-screen bg-purple-50 flex justify-center items-center"
    >
      <!-- iPhone mockup -->
      <div
        class="
          relative
          h-[712px]
          w-[350px]
          bg-black
          rounded-[60px]
          shadow-xl
          overflow-hidden
          border-[14px] border-black
        "
      >
        <!-- iPhone - Background -->
        <div class="absolute inset-0 h-full w-full bg-gris"></div>

        <!-- iPhone - Notch -->
        <div class="absolute top-0 inset-x-0 z-10">
          <div class="h-6 w-40 mx-auto bg-black rounded-b-3xl"></div>
        </div>

        <!-- Instagram - Navbar -->
        <div class="relative flex justify-between h-[78px] px-5 pt-6 items-center bg-white border-b border-gris">
          <div class="flex w-24">
            <img src="https://svgsilh.com/svg/1594387.svg" alt="">
          </div>
          <div class="flex space-x-2">
            <space-x-2i class="fas fa-home text-[22px]"></space-x-2i>
            <i class="far fa-compass text-[22px]"></i>
            <i class="far fa-heart text-[22px]"></i>
          </div>
        </div>

        <!-- Instagram - Stories -->
        <div class="ig__stories relative bg-gris2 py-4 px-2 border border-gris flex h-[118px] space-x-2 overflow-x-scroll">
          <div class="flex flex-col items-center">
            <div class="flex justify-center items-center border border-gris h-16 w-16 rounded-full overflow-hidden">
              <img class="object-cover h-[58px] w-[58px] rounded-full" src="https://avatars.dicebear.com/api/human/jujis.svg" alt="">
            </div>
            <div class="text-xs">jujalag</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="flex justify-center items-center border border-gris h-16 w-16 rounded-full overflow-hidden">
              <img class="object-cover h-[58px] w-[58px] rounded-full" src="https://avatars.dicebear.com/api/human/ads.svg" alt="">
            </div>
            <div class="text-xs">albol</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="flex justify-center items-center border border-gris h-16 w-16 rounded-full overflow-hidden">
              <img class="object-cover h-[58px] w-[58px] rounded-full" src="https://avatars.dicebear.com/api/human/b.svg" alt="">
            </div>
            <div class="text-xs">xerxes</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="flex justify-center items-center border border-gris h-16 w-16 rounded-full overflow-hidden">
              <img class="object-cover h-[58px] w-[58px] rounded-full" src="https://avatars.dicebear.com/api/human/maria.svg" alt="">
            </div>
            <div class="text-xs">maria</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="flex justify-center items-center border border-gris h-16 w-16 rounded-full overflow-hidden">
              <img class="object-cover h-[58px] w-[58px] rounded-full" src="https://avatars.dicebear.com/api/human/wqd.svg" alt="">
            </div>
            <div class="text-xs">erica</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="flex justify-center items-center border border-gris h-16 w-16 rounded-full overflow-hidden">
              <img class="object-cover h-[58px] w-[58px] rounded-full" src="https://avatars.dicebear.com/api/human/jujadwwalag.svg" alt="">
            </div>
            <div class="text-xs">sam</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
